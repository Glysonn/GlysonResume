<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Por favor, preencha o formulário abaixo. </h1>
    <form>
        <h1> <strong> Os campos que contém * são obrigatórios <strong> </h1>
        <label for="fname">Nome *</label><br>
        <input type="text" id="fname" required autofocus>  <br>

        <label for="email">Email *</label> <br>
        <input type="email" id="email" placeholder="myemail@mail.com" required> <br>

        <label for="tel">Telefone</label> <br>
        <input type="tel" id="tel" placeholder="(00)900000000" pattern="[0-9]{2}[9]{1}[0-9]{8}">

        <br>
        <input type="submit" value="Enviar" formaction="index.html">
    </form>
</body>
</html>
