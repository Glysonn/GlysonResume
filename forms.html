<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/formstyle.css">
    <title>Contato</title>
</head>
<body>
    <h1 class="title">Por favor, preencha o formulário abaixo. </h1>
    <p>Ao receber suas informações, entrarei em contato.</p>
    <form>
        <div class="conteiner">
            <label for="fname">Nome *</label><br>
            <input type="text" id="fname" required autofocus>  <br>

            <label for="email">Email *</label> <br>
            <input type="email" id="email" placeholder="myemail@mail.com" required> <br>

            
            <label for="tel">Telefone</label> <br>
            <input type="tel" id="tel" placeholder="(00)900000000" pattern="[0-9]{2}[9]{1}[0-9]{8}">
        </div>
        <h1 id="obs"> <strong> Os campos que contém * são obrigatórios </strong> </h1>
        <br>
        <input type="submit" id="submit" value="Enviar" formaction="index.html">
    </form>
</body>
</html>
